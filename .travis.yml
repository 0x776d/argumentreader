# Travis CI for building ArgumentReader
# -------------------------------------

language: csharp
solution: ArgumentsExtended.sln
mono: none
dotnet: 3.1.301

addons:
 apt:
   packages:
     - zip

install:
  - dotnet restore

script:
  - dotnet build --configuration Release
  - dotnet test
  - mkdir ./latest
  - dotnet publish -c Release -o ./release --self-contained false
  - ls -l ./latest

before_deploy:
  - zip -r ./latest.zip ./latest/*Lib
  - export TRAVIS_TAG="latest"
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  overwrite: true
  api_key: $GITHUB_TOKEN
  file: "release.zip"
  skip_cleanup: true
  keep_history: true
  on:
    branch: master
