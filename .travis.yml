# Travis CI for building ArgumentReader
# -------------------------------------

language: csharp
solution: ArgumentsExtended.sln
mono: none
dotnet: 3.1.301

addons:
 apt:
   packages:
     - zip

install:
  - dotnet restore

script:
  - dotnet build -c Release -o ./latest/*Lib.dll
  - dotnet test
  - ls -l ./latest

before_deploy:
  - zip -r ./latest.zip ./latest
  - export TRAVIS_TAG="v1"
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  overwrite: true
  api_key: $GITHUB_TOKEN
  file: "latest.zip"
  skip_cleanup: true
  keep_history: true
  on:
    branch: master
